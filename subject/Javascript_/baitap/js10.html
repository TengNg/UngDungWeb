<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bài tập 10</title>
</head>

<body>
   <h1>XỬ LÝ CHUỖI</h1>
   <table>
      <tr>
         <td>Chuỗi ban đầu</td>
         <td><input type="text" id="text" size="40"></td>
      </tr>
      <tr>
         <td></td>
         <td>
            <button onclick="dao_chuoi()">Đảo chuỗi</button>
            <button onclick="chuan_hoa_chuoi()">Chuẩn hóa chuỗi</button>
         </td>
      </tr>
   </table>
   <script>
      let text = document.getElementById('text')
      function dao_chuoi() {
         let s = text.value
         let str = ""
         for (let i = s.length - 1; i >= 0; i--)
            str += s[i]
         text.value = str
      }
      function chuan_hoa_chuoi() {
         var s = document.getElementById('text').value
         var arr = s.split(" ")
         var i, kq = "", temp
         for (i = 0; i < arr.length; i++) {
            temp = arr[i].toLowerCase()
            if (temp != "") {
               temp = temp.substr(0, 1).toUpperCase() + temp.substr(1);
               kq += temp + " "
            }
         }
         text.value = kq.trim()
      }
   </script>
</body>

</html>
