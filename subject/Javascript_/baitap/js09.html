<html lang="en">

<head>
   <meta charset="UTF-8">

<body>
   <h1>THAY THẾ CHUỖI</h1>
   <table>
      <tr>
         <td>Chuỗi ban đầu: </td>
         <td><input type="text" id="string"></td>
      </tr>
      <tr>
         <td>Chuỗi bị thay thế: </td>
         <td><input type="text" id='str1'></td>
      </tr>
      <tr>
         <td>Chuỗi thay thế: </td>
         <td><input type="text" id='str2'></td>
      </tr>
      <tr>
         <td></td>
         <td><button onclick="replaceString()">Thực hiện</button></td>
      </tr>
   </table>
   <script>
      let str1_el = document.getElementById('str1')
      let str2_el = document.getElementById('str2')
      let string = document.getElementById('string')
      function replaceString() {
         console.log(string.value)
         string.value = (string.value).replaceAll(str1_el.value, str2_el.value)
      }
   </script>
</body>

</html>
