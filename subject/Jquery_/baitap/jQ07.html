<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <title>Bài tập 7</title>
   <style>
      * {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      div {
         display: flex;
         height: 80vh;
         justify-content: center;
         align-items: center;
      }

      div div {
         height: 200px;
         width: 200px;
         font-size: 5rem;
         color: grey;
         background: lightgrey;
         background-image: none;
         display: grid;
         place-items: center;
      }

      div div:hover {
         background-image: radial-gradient(circle at top, white, lightgrey, rgb(163, 159, 159));
      }
   </style>
</head>

<body>
   <div class='container'>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
   </div>
   <script>
      $(document).ready(function () {
         $('.container div').mouseover(function () {
            $(this).animate({
               width: '300px',
               fontSize: '8rem',
               fontWeight: 600
            })
         })
         $('.container div').mouseout(function () {
            $(this).animate({
               width: '200px',
               fontSize: '5rem',
               fontWeight: 400
            })
         })
      })
   </script>
</body>

</html>
